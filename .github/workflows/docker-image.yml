name: Debian experimental Image

on:
  push:
    branches: [ experimental ]
  pull_request:
    branches: [ experimental ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag dftechs_debian_experimental:$(date +%s)
