name: Debian Jessie Image

on:
  push:
    branches: [ jessie ]
  pull_request:
    branches: [ jessie ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag dftechs_debian_jessie:$(date +%s)
